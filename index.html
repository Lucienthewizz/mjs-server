<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Altavision</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">Altavision</a>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#team">Our Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <h1>Welcome to Altavision</h1>
                <p>Meet our amazing team of visionaries</p>
            </div>
        </section>

        <section id="team">
            <div class="container">
                <h2>Our Team</h2>
                <div class="team-grid">
                    <div class="team-member" data-member="adit">
                        <div class="member-image">
                            <img src="/Images/Adit.jpg" alt="Adit">
                        </div>
                        <h3>Adit</h3>
                        <p>Creative Director</p>
                    </div>
                    <div class="team-member" data-member="lucien">
                        <div class="member-image">
                            <img src="/Images/Lucien.jpg" alt="Lucien">
                        </div>
                        <h3>Lucien</h3>
                        <p>Lead Developer</p>
                    </div>
                    <div class="team-member" data-member="tugus">
                        <div class="member-image">
                            <img src="/Images/Tugus.jpg" alt="Tugus">
                        </div>
                        <h3>Tugus</h3>
                        <p>UX Designer</p>
                    </div>
                    <div class="team-member" data-member="aris">
                        <div class="member-image">
                            <img src="/Images/Aris.jpg" alt="Aris">
                        </div>
                        <h3>Aris</h3>
                        <p>Project Manager</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="member-info" class="hidden">
            <div class="container">
                <div class="close-btn">&times;</div>
                <h2 id="member-name"></h2>
                <div class="member-image">
                    <img id="member-image" src="" alt="">
                </div>
                <p id="member-bio"></p>
                <div class="social-links">
                    <a href="#" target="_blank" id="linkedin"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank" id="twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Altavision. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
